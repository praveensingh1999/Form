<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="form-container">
      <h1>Welcome to Form</h1>
      <h2>Contact Us Form</h2>
      <form onsubmit="handleSumbit(event)">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        /><br />
        <label for="contact">Contact No:</label>
        <input
          type="number"
          id="number"
          placeholder="Enter mobile number"
          required
        /><br />
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select>
        <br />
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="dd-mm-yyyy" /><br />
        <label for="rating">Rating:</label>
        <input type="radio" id="rating" name="rating" value="1" />
        <label for="1">1</label>
        <input type="radio" id="rating" name="rating" value="2" />
        <label for="2">2</label>
        <input type="radio" id="rating" name="rating" value="3" />
        <label for="3">3</label>
        <input type="radio" id="rating" name="rating" value="4" />
        <label for="4">4</label>
        <input type="radio" id="rating" name="rating" value="5" />
        <label for="5">5</label><br />
        <label for="message">Enter your message:</label><br />
        <textarea name="message" id="message" cols="30" rows="10">
Enter your message</textarea
        ><br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </form>
      <br />
      <img
        src="https://cdn-icons-png.flaticon.com/128/174/174883.png"
        alt="youtube icon"
      />
      <img
        src="https://cdn-icons-png.flaticon.com/128/15713/15713420.png"
        alt="insta icon"
      />
      <img
        src="https://cdn-icons-png.flaticon.com/128/2626/2626269.png"
        alt="facebook icon"
      />
    </div>

    <div class="card" id="user-data">
      <h2>Thankyou for contact us</h2>
      <h4>we will contact you soon</h4>
    </div>

    <footer>
      <p>made by @ Praveen Kumar</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
